<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Facilities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

      <ion-list-header>
        My Facilities
      </ion-list-header>

      <facility-list-item detail-push
          *ngFor="let facility of facilities"
          [facility]="facility"
          (facilityClicked)="facilityClicked($event)"
          (facilityClaimed)="facilityClaimed($event)">
      </facility-list-item>

    </ion-list>

</ion-content>
